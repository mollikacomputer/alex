     <section class="hero min-h-screen bg-base-200">
        <div class="card flex-shrink-0 w-full shadow-2xl bg-base-100 container mx-auto">
          <form class="card-body">
            <div class="form-control">
              <label class="label">

              </label>
              <!-- lg -->

            </div>

              <button  onclick="sendMail()" class="btn btn-primary">Sent</button>
